<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/xml+html; charset=UTF-8"/>
    <link href="amis.css" rel="stylesheet" type="text/css"/>
    <!--link href="icon.png" rel="icon" type="image/png"/-->
  </head>
  <body>
    <h1>Login</h1>
    <form action="/cgi-bin/login.cgi" method="post">
      <fieldset>
        <legend>Identification</legend>
        <dl>
          <dt><label for="login">Login:</label></dt>
          <dd><input type="text" name="login" id="login" size="10" /></dd>
          <dt><label for="pwd">Password:</label></dt>
          <dd><input type="password" name="pwd" id="pwd" size="10" /></dd>
        </dl>
        <p>
          <input type="submit" value="Login"/>
          <input type="submit" value="Logout" name="logout"/>
        </p>
      </fieldset>
    </form>
  </body>
</html>
